<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Formulario</title>
</head>
<body>
    
    <div class="container">

        <form action="" class="form" id="form">
            <div class="fila">
                <label for="name" class="form-label" >Nombre y apellido<span> *</span></label>
                <input type="text" name="name" id="name" class="form-input">
            </div>
            
            <div class="fila">
                <label for="tel" class="form-label">Celular<span> *</span></label>
                <input type="tel" name="tel" id="tel" class="form-input">
            </div>
            
            <div class="fila">
                <label for="email" class="form-label">Email<span> *</span></label>
                <input type="email" name="email" id="email" class="form-input">
            </div>
            
            <div class="fila">
                <label for="password" class="form-label">Contrase√±a<span> *</span></label>
                <input type="password" name="password" id="password" class="form-input">
            </div>

            <div class="fila-msg">
                <label for="msg" class="form-label-msg">Mensaje<span> *</span></label>
                <textarea name="msg" id="msg" cols="30" rows="10" class="input-msg"></textarea>
            </div>

            <div class="fila-btn">
                <button type="submit" class="btn" id="btn">Enviar</button>
            </div>

        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</body>
</html>
